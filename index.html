<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Prezzo Biglietto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Calcolatore Prezzo Biglietto</h2>
            <form id="ticketForm">
                <div class="row">
                    <!-- Nome Cognome -->
                    <div class="form-group col-md-4">
                        <label for="nameInput">Nome Cognome:</label>
                        <input type="text" class="form-control" id="nameInput" required>
                    </div>

                    <!-- Chilometri -->
                    <div class="form-group col-md-4">
                        <label for="kmInput">Chilometri:</label>
                        <input type="number" class="form-control" id="kmInput" required>
                    </div>

                    <!-- Età -->
                    <div class="form-group col-md-4">
                        <label for="ageInput">Età:</label>
                        <input type="number" class="form-control" id="ageInput" required>
                    </div>
                </div>

                <!-- Pulsanti Genera e Annulla -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" id="generateButton">Genera</button>
                    <button type="reset" class="btn btn-secondary ml-2" id="cancelButton">Annulla</button>
                </div>
            </form>

            <div id="result" class="result-box mt-4" style="display: none;">
                <h4>Il prezzo del biglietto è: <span id="ticketPrice">0.00</span> €</h4>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
